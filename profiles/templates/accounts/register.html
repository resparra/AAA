<!DOCTYPE html>
<html>
    <head>
        <title>AAA</title>
        {% load bootstrap3 %}

        {# Load CSS and JavaScript #}

        {% bootstrap_css %}
        {% bootstrap_javascript %}
        <style type="text/css">
        body {
          padding-top: 40px;
          padding-bottom: 40px;
          padding-left: 33%;
          padding-right: 33%;
          background-color: #eee;
        }
        </style>
    </head>

    <body>
        <div class="container">
        <i class="icon-user"></i><h3>REGISTRATION PAGE</h3>

        {% if registered %}
        <strong>Thank you for registering!</strong>
        <a href="/reports/">Return to the homepage.</a><br />
        {% else %}
        AAA says: <strong>register here!</strong><br />

        <form id="user_form" method="post" action="/profiles/register/"
                enctype="multipart/form-data" class="form">

            {% csrf_token %}
            {% bootstrap_form user_form %}


            <!-- Display each form. The as.p method wraps each element in a paragraph
                 (<p>) element. This ensures each element appears on a new line,
                 making everything look neater. -->

            <!-- Provide a button to click to submit the form. -->
            <input type="submit" name="submit" value="Register" />
        </form>
        {% endif %}
    </body>
</html>
